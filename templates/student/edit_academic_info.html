<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Academic Information</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #333;
            line-height: 1.6;
        }

        /* Navbar Styles */
        .navbar {
            position: absolute;
            top: 30px;
            left: 90px;
        }

        .navbar-brand {
            font-size: 2rem;
            font-weight: bold;
            margin-left: -1cm; /* Move the brand 1cm to the left */
        }

        .navbar-brand span:first-child {
            color: #0c447b; /* Dark blue for "Online" */
        }

        .navbar-brand span:last-child {
            color: #4a90e2; /* Light blue for "Ex" */
        }

        /* Container Styles */
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #5f6e96;
        }

        /* Form Styles */
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            background-color: #5f6e96;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }

        button:hover {
            background-color: #1e40af;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-brand">
            <span>Online</span><span>Ex</span>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <h2>Edit Academic Information</h2>
        <form id="edit-academic-form" method="POST" action="{{ url_for('edit_academic_info') }}">
            <div class="form-group">
                <label for="course">Course:</label>
                <input type="text" id="course" name="course" placeholder="Enter your course" value="{{ student_data.course }}" required>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <select id="year" name="year" required>
                    <option value="First Year" {% if student_data.year == 'First Year' %}selected{% endif %}>First Year</option>
                    <option value="Second Year" {% if student_data.year == 'Second Year' %}selected{% endif %}>Second Year</option>
                    <option value="Third Year" {% if student_data.year == 'Third Year' %}selected{% endif %}>Third Year</option>
                    <option value="Final Year" {% if student_data.year == 'Final Year' %}selected{% endif %}>Final Year</option>
                </select>
            </div>
            <button type="submit" class="save-btn">Save</button>
        </form>
    </div>

</body>
</html>
